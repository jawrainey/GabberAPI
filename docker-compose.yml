version: '3'

services:
  web:
    build: .
    ports:
      - 5000:80
    links:
      - mysql
    volumes:
      - ./gabber:/app/gabber
    env_file:
      - .env
    environment:
      WEB_HOST: http://localhost:8080
      DATABASE_URL: mysql+pymysql://user:secret@mysql/gabber?charset=utf8mb4

  mysql:
    image: mysql
    restart: unless-stopped
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: secret
      MYSQL_DATABASE: gabber
      MYSQL_USER: user
      MYSQL_PASSWORD: secret
