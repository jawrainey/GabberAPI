<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Gabber: experienes being in a Digital Economy CDT</title>
  <link href="{{ url_for('static', filename='css/main.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body> {% with messages = get_flashed_messages() %} {% if messages %}
  <p class="center">{{ messages[0] }}</p>{% endif %} {% endwith %}
  <h2>Experiences as a DEN student</h2>
  <div class='jAudio--player'>
    <audio></audio>
    <div class='jAudio--ui'>
      <div class='jAudio--thumb'></div>
      <div class='jAudio--status-bar'>
        <div class='jAudio--details'></div>
        <div class='jAudio--volume-bar'></div>
        <div class='jAudio--progress-bar'>
          <div class='jAudio--progress-bar-wrapper'>
            <div class='jAudio--progress-bar-played'>
              <span class='jAudio--progress-bar-pointer'></span>
            </div>
          </div>
        </div>
        <div class='jAudio--time'>
          <span class='jAudio--time-elapsed'>00:00</span>
          <span class='jAudio--time-total'>00:00</span>
        </div>
      </div>
    </div>
    <div class='jAudio--playlist'></div>
    <div class='jAudio--controls'>
      <ul>
        <li><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
        <li><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
        <li><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
      </ul>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src='{{ url_for('static', filename='js/jaudio.min.js') }}'></script>
  <script> $(".jAudio--player").jAudio( { playlist: {{ experiences | safe }} }); </script>
</body>
</html>
