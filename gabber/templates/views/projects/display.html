{% extends "views/layout.html" %}
{% block title %}{{ project_title }}{% endblock %}
{% block scripts %}
  <link href="{{ url_for('static', filename='css/audiopp.css') }}" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>
    /* Increases the size of the photo whilst reducing padding. */
    .jAudio--player .jAudio--playlist .jAudio--playlist-thumb img { width: 4.4rem; height: 4.4rem; margin-right: 0; }
    /* The image in this row has changed size, so we want to align-center promptText */
    .jAudio--player .jAudio--playlist-meta-text { margin-left: 5.5rem; margin-top: 1rem; }
    /* Makes each item smaller in scale */
    .jAudio--player .jAudio--playlist .jAudio--playlist-item { padding: .75rem; }
    /* Makes the media-player & all contents responsive. */
    @media (max-width:641px) { .jAudio--player { width: 96%; margin: 0 2.5%; } }
    .center { text-align: justify; width: 30em; margin: 0 auto; padding: .4rem;
      font: 1em/1.618 "Open Sans", serif; }
  </style>
  {%- endblock %}
{% block content %}
      <h1>{{ project_title }}</h1>
      <hr>
      <div class='jAudio--player'>
        <audio></audio>
        <div class='jAudio--ui'>
          <div class='jAudio--thumb'></div>
          <div class='jAudio--status-bar'>
            <div class='jAudio--details'></div>
            <div class='jAudio--volume-bar'></div>
            <div class='jAudio--progress-bar'>
              <div class='jAudio--progress-bar-wrapper'>
                <div class='jAudio--progress-bar-played'>
                  <span class='jAudio--progress-bar-pointer'></span>
                </div>
              </div>
            </div>
            <div class='jAudio--time'>
              <span class='jAudio--time-elapsed'>00:00</span>
              <span class='jAudio--time-total'>00:00</span>
            </div>
          </div>
        </div>
        <div class='jAudio--playlist'></div>
        <div class='jAudio--controls'>
          <ul>
            <li><button class='btn' data-action='prev' id='btn-prev'><span></span></button></li>
            <li><button class='btn' data-action='play' id='btn-play'><span></span></button></li>
            <li><button class='btn' data-action='next' id='btn-next'><span></span></button></li>
          </ul>
        </div>
      </div>
{%- endblock %}
{% block fscripts %}
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jaudio.min.js') }}"></script>
  <script> $(".jAudio--player").jAudio( { playlist: {{ interviews | safe }} }); </script>
{%- endblock %}
