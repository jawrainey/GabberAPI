{% extends "views/shared/layout.html" %}
{% block styles %}
  <link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }}>
{%- endblock %}
{% block content %}
        <div id="header">
          <div class="col s12 m6 offset-m2">
            <div class="content">
              <h1>Your voice matters</h1>
              <p><b>Record</b>, <b>publish</b>, and <b>collaboratively<br>annotate</b>
                  audio interviews with <b>Gabber</b></p>
              <div id="downloads">
                <a href="https://play.google.com/store/apps/details?id=com.jawrainey.gabber">
                  <img src="https://play.google.com/intl/en_us/badges/images/generic/en-play-badge.png" alt="Download the Android app">
                </a>
              </div>
            </div>
          </div>
          <div class="col s12 m4">
            <div class="image phone">
              <div class="inner">
                <img src="{{ url_for('static', filename='img/screen.jpg') }}" alt="The three stages and workflow when using Gabber" />
              </div>
            </div>
          </div>
        </div>
{%- endblock %}
{%- block fscripts %}
  <script>window.onload=function(a){document.body.className+="is-loading",window.setTimeout(function(){document.body.className=""},150)};</script>
{%- endblock %}
