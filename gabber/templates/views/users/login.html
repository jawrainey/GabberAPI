{%- extends "views/users/shared-layout.html" -%}
{% block title %}Login{% endblock %}
{%- block content %}
          <h1>Log in to Gabber</h1>
            <form method="POST">
            {{ form.csrf_token }}
            <input type="hidden" name="next" value="{{ next }}"/>
            <div class='row'>
              <div class='col s12 input-field'>
                {{ render_field(form.email) }}
                <label for='email'>Email</label>
              </div>
              <div class='col s12 input-field'>
                <a tabindex="100" class="forgot" href="{{ url_for('users.forgot') }}">Forgot password?</a>
                {{ render_field(form.password) }}
                <i class="material-icons show-hide-password">remove_red_eye</i>
                <label for='password'>Password (6 or more characters)</label>
              </div>
              <div class='col s12 input-field button-container'>
                <button class="btn z-depth-0 waves-effect waves-light right" type='submit'>Log in</button>
               </div>
            </div>
          </form>
          <div class="form-divider"><h5>or</h5></div>
          <div class='button-container'>
            <a class="btn-flat z-depth-0 waves-effect waves-light" href="{{ url_for('users.signup') }}">Sign up to Gabber</a>
          </div>
{%- endblock %}
