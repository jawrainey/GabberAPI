{% extends "views/shared/layout.html" %}
{% block content %}
<ul>
{% for project in projects %}
  <li>
    <a href="{{ url_for('project.display', project=project.title.replace(" ", "-")).lower() }}">{{ project.title }}</a>
    |
    <a href="{{ url_for('project.edit', project=project.title.replace(" ", "-").lower()) }}">Edit</a>
  </li>
{% endfor %}
</ul>
{% endblock %}
