<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width"/>
    <style type="text/css">
    *{margin:0;padding:0;font-size:100%;font-family:'Avenir Next',"Helvetica Neue",Helvetica,Helvetica,Arial,sans-serif;line-height:1.65}.body-wrap,body{width:100%!important;height:100%;background:#efefef;-webkit-font-smoothing:antialiased;-webkit-text-size-adjust:none;text-align: justify;}a{color:#4696BB;text-decoration:none}.button,.container .masthead{background:#4696BB;color:#fff}.button{display:inline-block;border:solid #4696BB;border-width:10px 20px 8px;font-weight:700;border-radius:4px}h1,h2{margin-bottom:20px;line-height:1.25}h1{font-size:32px}h2{font-size:28px}ol,p,ul{font-size:16px}ol,p,ul{font-weight:400;margin-bottom:20px}.container{display:block!important;clear:both!important;margin:0 auto!important;max-width:580px!important}.container table{width:100%!important;border-collapse:collapse}.container .masthead{padding:40px 0}.container .masthead h1{margin:0 auto!important;max-width:90%;text-transform:uppercase}.container .content{background:#fff;padding:30px 35px}.container .content.footer{background:0 0}.container .content.footer p{margin-bottom:0;color:#888;text-align:center;font-size:14px}.container .content.footer a{color:#888;text-decoration:none;font-weight:700}
    </style>
</head>
<body>
<table class="body-wrap">
    <tr>
        <td class="container">

            <table>
                <tr>
                    <td align="center" class="masthead">

                        <h1>{{ data['title'] }}</h1>

                    </td>
                </tr>
                <tr>
                    <td class="content">

                        <p>Hi {{ data['name'] }},</p>

                        <p>{{ data['main-content'] }}</p>

                        <table>
                            <tr>
                                <td align="center">
                                    <p>
                                        <a href="{{ data['button-url'] }}" class="button">{{ data['button-content'] }}</a>
                                    </p>
                                </td>
                            </tr>
                        </table>

                        <p>{{ data['sub-content'] }}</p>

                        <p><em>â€“ The Gabber team</em></p>

                    </td>
                </tr>
            </table>

        </td>
    </tr>
    <tr>
        <td class="container">
            <table>
                <tr>
                    <td class="content footer" align="center">
                        <p>Sent by <a href="https://openlab.ncl.ac.uk/dokku/gabber/">Gabber</a></p>
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>
</body>
</html>
